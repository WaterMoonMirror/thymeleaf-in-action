<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title th:text="${userModel.title}">welcoom</title>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<h3 th:text="${userModel.title}">Welcom tkn.com</h3>
<div>
    <a href="/users" th:href="@{/users}">返回主页</a>
</div>
<form action="/users" th:action="@{/users}" method="post" th:object="${userModel.user}">
    <input hidden name="id" th:value="*{id}">
    名称<br>
    <input name="userName" th:value="*{userName}"><br>
    性别<br>
    <input name="userSex" th:value="*{userSex}"><br>
    邮箱<br>
    <input name="userEmail" th:value="*{userEmail}"><br>
    备注<br>
    <input name="content" th:value="*{content}"><br>
    <input  type="submit" value="提交">
</form>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
