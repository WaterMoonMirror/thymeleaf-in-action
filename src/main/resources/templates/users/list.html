<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title th:text="${userModel.title}">welcoom</title>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<h3 th:text="${userModel.title}">Welcom tkn.com</h3>
<div>
    <a href="/users/form.html" th:href="@{/users/form}">创建用户</a>
</div>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>性别</th>
            <th>邮箱</th>
            <th>备注</th>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${userModel.userList.size() eq 0}">
            <td colspan="5">没有用户信息</td>
        </tr>

    <tr th:each="user :${userModel.userList}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.userName}">11</td>
        <td th:text="${user.userSex}">男</td>
        <td th:text="${user.userEmail}">1111@11.com</td>
        <td th:text="${user.content}">122</td>
        <td><a th:href="@{'/users/'+${user.id}}" th:text="查看"></a></td>
    </tr>
    </tbody>
</table>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
