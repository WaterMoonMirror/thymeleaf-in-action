<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title th:text="${userModel.title}">welcoom</title>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<h3 th:text="${userModel.title}">Welcom tkn.com</h3>
<div>
    <a href="/users" th:href="@{/users}">返回主页</a>
</div>
<div>
    <p><strong>ID:</strong><span id="id" th:text="${userModel.user.id}">1</span></p>
    <p><strong>姓名:</strong><span id="userName" th:text="${userModel.user.userName}">1</span></p>
    <p><strong>性别:</strong><span id="userSex" th:text="${userModel.user.userSex}">1</span></p>
    <p><strong>邮箱:</strong><span id="userEmail" th:text="${userModel.user.userEmail}">1</span></p>
    <p><strong>备注:</strong><span id="content" th:text="${userModel.user.content}">1</span></p>
</div>
<div>
    <a th:href="@{'delete/'+${userModel.user.id}}" >删除</a>
    <a th:href="@{'modify/'+${userModel.user.id}}" >修改</a>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
